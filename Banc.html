<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="">
    <title>Banco de Occidente</title>
    <link rel="stylesheet" href="./Brand.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Banco de Occidente</h1>
    </div>

    <div class="container">
        <div class="container">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese el correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Ingrese el Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Ingrese el Numero de Telefono">
                    </div>
                    <div class="mb-3">
                        <label for="inputKey" class="form-label">Clave</label>
                        <input type="text" class="form-control" id="inputKey" placeholder="Ingrese la Clave">
                    </div>
                    <div class="mb-3">
                        <label for="inputAmount" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Ingrese el Monto">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="Adddata()">Enviar Datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate" style="display:none;">Actualizar Datos</button>
                </form>
            </div>
            <hr>
            <table class="table" id="tableData">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre Completo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                        <th>Clave</th>
                        <th>Monto</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<script src="./Operation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
